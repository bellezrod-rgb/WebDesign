<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Anabelle Rodriguez, 2025 | Travel Website</title>
<style type="text/css">
#Tabs1 {
    border: none;
    background-color: transparent;
    background-image: none;
}
body  {
    padding: 0;
    margin: 0;
    background-image: url(hawaii.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-color: #1B86F8;
}
wrapper {
    width: 1366px;
    margin: 32px auto;
    display: block;
    border-radius: 16px;
    background-color: rgba(0,0,0,0.25);
}
header {
    background-color: #E7EBF7;
}
.logo {
    width: auto;
    height: 75px;
    margin-left: 18px;
}
#Tabs1 ul {
    background-image: none;
    border: none;
    background-color: transparent;
}
#Tabs1 li {
    background-color: rgba(255,255,255,.5);
    background-image: none;
    margin: 8px;
    text-align: center;
    border-width: thin;
    border-radius: 8px;
    border-style: solid;
    color: rgba(4,89,235,1.00);
}
#Tabs1 li:hover {
    border-radius: 8px;
    background-color: rgba(4,89,235,0.50);
    border-width: thin;
    border-style: solid;
}
#Tabs1 a {
    color: rgba(255,255,255,1.00);
}
#tabs1 div {
    background-color: rgba(0,0,0,0.50);
}
.search {
    background-color: rgba(4,89,235,0.50);
}
input, select {
    border-radius: 3px;
    margin: 2px;
    padding: 10px;
}
</style>
<link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.tabs.min.css" rel="stylesheet" type="text/css">
<script src="jQueryAssets/jquery-1.11.1.min.js"></script>
<script src="jQueryAssets/jquery.ui-1.10.4.tabs.min.js"></script>
</head>

<body>
<header><img src="expedia.svg" alt="" width="" height="" class="logo"></header>
<wrapper>
  <div id="Tabs1">
    <ul>
      <li><a href="#tabs-1"><img src="flight.png" alt="" width="77" height="50"><br>
      Flights</a></li>
      <li><a href="#tabs-2"><img src="hotel.png" alt="" width="37" height="50"><br>
      Hotels</a></li>
      <li><a href="#tabs-3"><img src="car.png" alt="" width="61" height="50"><br>
      Cars</a></li>
      <li><a href="#tabs-4"><img src="cruise.png" alt="" width="52" height="50"><br>
      Cruises</a></li>
      <li><a href="#tabs-5"><img src="activity.png" alt="" width="52" height="50"><br>
      Activities</a></li>
    </ul>
    <div id="tabs-1">
      <p>Flights</p>
      <input type="text" placeholder="Leaving from">
	  <input type="date">
	  <input type="text" placeholder="Going to">
      <input type="date">
	  <select>
	    <option value="0" selected="selected">Number of travelers</option>
	    <option value="1">1</option>
	    <option value="2">2</option>
	    <option value="3">3</option>
	    <option value="4">4</option>
	    <option value="5">5</option>
	  </select>
	  <input type="submit" class="search" value="Search">
    </div>
    <div id="tabs-2">
      <p>Hotels</p>
	  <input type="text" placeholder="Where to?">
	  <input type="date">
	  <input type="date">
	  <select>
	    <option value="0" selected="selected">Number of travelers</option>
	    <option value="1">1</option>
	    <option value="2">2</option>
	    <option value="3">3</option>
	    <option value="4">4</option>
	    <option value="5">5</option>
	  </select>
	  <input type="submit" class="search" value="Search">
    </div>
    <div id="tabs-3">
      <p>Cars</p>
	  <input type="text" placeholder="Pickup">
	  <input type="date">
	  <input type="time">
		
	  <input type="text" placeholder="Return">
	  <input type="date">
	  <input type="time">
	  <input type="submit" class="search" value="Search">
    </div>
    <div id="tabs-4">
      <p>Cruises</p>
	  <input type="text" placeholder="Where To">
	  <input type="date">
	  <select>
	    <option value="0" selected="selected">Number of travelers</option>
	    <option value="1">1</option>
	    <option value="2">2</option>
	    <option value="3">3</option>
	    <option value="4">4</option>
	    <option value="5">5</option>
	  </select>
	  <select>
	    <option value="0">Duration of Trip</option>
	    <option value="1">1-3 days</option>
	    <option value="2">4-7 days</option>
	    <option value="3">7-14 days</option>
	    <option value="4">14-30+ days</option>
	  </select>
	  <input type="submit" class="search" value="Search">
    </div>
    <div id="tabs-5">
      <p>Activities</p>
	  <input type="text" placeholder="Location">
	  <input type="date">
	  <input type="time">
	  <input type="submit" class="search" value="Search">
    </div>
  </div>
</wrapper>
<script type="text/javascript">
$(function() {
	$( "#Tabs1" ).tabs(); 
});
</script>
</body>
</html>
